<!DOCTYPE html>
<html>
<head>
    <style>
        a{
            text-decoration:none;
            opacity: 50%;
            color: yellow;
        }
        a:visited{
            color: rgb(0, 0, 0);
        }
        a:hover{
            opacity: 100%;
            color: rgb(0, 255, 4);
        }
        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
<a href="https://www.google.com" target="_blank">click me</a>
</body>
</html>
