<html>
<head>
<style>
   .div1{ 
      height: 50px; width: 80%; background-color: grey
   }
   .div2{
      max-height: 20px; 
      width:80%;
      background-color:grey;
   }
   .div3{
      min-height:25px; 
      width:80%;
      background-color:grey;
   }
   .div4{
      max-width: 4cm; 
      width:80%;
      background-color:grey;
      line-height: 18px;
   }
   .div5{
      min-width: 10cm; 
      width:80%;
      background-color:grey;
   }
</style>
</head>
<body>
   <h2>Setting Height and Width Properties</h2>
   <div class="div1">This div element has a height of 100px and a width of 80%.</div><br>
   <div class="div2">this div representing dimension property.</div><br>
   <div class="div3">this div representing dimension property.</div><br>
   <div class="div4">this div representing dimension property.</div><br>
   <div class="div5">this div representing dimension property.</div>
</body>
</html>
