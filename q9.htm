<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h4{
            outline-width: 1px;
            outline-color: red;
            outline-offset: 10px;
            outline-style: solid;
        }
        h3{
            outline: 2px dotted orange;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <h4>this is outline</h4>
    <h3>this is outline</h3>
</body>
</html>
