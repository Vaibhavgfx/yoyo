<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        p{
            color: red;
        }
        #aa{
            color: blue;
        }
        .a{
            color: yellow;
        }
        p,#aa,.a{
            text-align: center;
        }
        *{
            text-decoration: underline;
        }
        div>h3{
            color: violet;
            text-align: center;
        }

    </style>
</head>
<body>
    <p>this is type selector</p>
    <h3 id="aa">this is id selector</h3>
    <h4 class="a">this is class selector</h4>
    <div>
        <h3>this is descendant</h3>
    </div>
</body>
</html>
