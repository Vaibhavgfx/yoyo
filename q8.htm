<!DOCTYPE html>
<html>
  <head>
    <style>
        table{
            background-color: red;
            border: 1px orange;
            border-collapse: separate;
            border-spacing: 2px;
            width: 200px;
            text-align: center;
            vertical-align: center;
            padding: 10px;
        }
        caption{
            caption-side: bottom;
        }
        th,td{
            background-color: yellow;
            padding: 20px;
        }
    </style>
  </head>
  <body>
    <table border="1" cellpadding = "" >
        <caption>Table</caption>
      <tr>
        <th>a</th>
        <th>b</th>
        <th>c</th>
        <th>d</th>
      </tr>
      <tr>
        <td>a</td>
        <td></td>
        <td>c</td>
        <td>d</td>
      </tr>
    </table>
  </body>
</html>
